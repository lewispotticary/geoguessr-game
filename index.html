<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Game</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <link rel="stylesheet" type="text/css" href="./css/modal.css"/>
    <link rel="stylesheet" type="text/css" href="./css/table.css"/>
</head>
<body>
    <div class="main-container">

        <div class="column-left">
            <div id="pano"></div>
        </div>

        <div class="column-right">

            <div id="map"></div>

            <div class="controls-container">
                <button id="check-button">Check</button>
                <h2 id="round-number"></h2>
                <button id="next-button">Next Round</button>
            </div>

            <div class="info-container">
                <h2 id="score-number"></h2>
                <h3 id="info-message">Click map above to get started!</h3>
                <div id="modal-container" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="welcome-user">Hello,</h2>
                            <span class="close">&times;</span>
                        </div>

                        <h3 id="bestScore">Your best score is</h3>
                       
                        <div class="modal-row">
                            <form class="login">
                                <h2>Login</h2>
                                <input type="email" name="email" placeholder="Email">
                                <input type="password" name="password" placeholder="Password">
                                <p id="login-error"></p>
                                <button>Login</button>
                            </form>
                            
                            <form class="signup">
                                <h2>Sign Up</h2>
                                <input type="text" name="name" placeholder="Name">
                                <input type="email" name="email" placeholder="Email">
                                <input type="password" name="password" placeholder="Password">
                                <p id="signup-error"></p>
                                <button>Sign Up</button>
                            </form>
                        </div>

                        <h2>Leaderboard</h2>

                        <table id="table">
                            <tr>
                              <th>Rank</th>
                              <th>Name</th>
                              <th>Score</th>
                            </tr>
                        </table>

                        <h4 id="leaderboard-message"></h4>

                        <button class="logout">logout</button>
                    </div>
                </div>
            </div>

            <div class="bottom-controls">
                <button id="restart-button">Restart</button>
                <button id="leaderboard-button">Leaderboard</button>
            </div>

        </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkCpNSevu6wyJ9LLKjE-uazvdVLvIyGNo&v=weekly"
      async
    ></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/firebase.js"></script>
</body>
</html>
