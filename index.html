<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div class="row">
        <div class="column-left">
            <div id="pano"></div>
        </div>
        <div class="column-right">
            <div id="map"></div>
            <div class="controls-container">
                <button id="check-button">Check</button>
                <h2 id="round-number"></h2>
                <button id="next-button">Next Round</button>
            </div>
            <div class="info-container">
                <h2 id="score-number"></h2>
                <button id="restart-button">Restart</button>
                <!-- <input type="text" name="" id="submit-input" placeholder="Name">
                <input type="text" name="" id="score-input" placeholder="Score">
                <button id="submit-button">Submit</button>-->
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Leaderboard</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>

                        <form class="signup">
                            <h3>Sign Up</h3>
                            <label for="email">Email:</label>
                            <input type="email" name="email">
                            <label for="password">Password:</label>
                            <input type="password" name="password">
                            <button>Sign Up</button>
                        </form>

                        <form class="login">
                            <h3>Login</h3>
                            <label for="email">Email:</label>
                            <input type="email" name="email">
                            <label for="password">Password:</label>
                            <input type="password" name="password">
                            <button>Login</button>
                        </form>

                        <button class="logout">logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkCpNSevu6wyJ9LLKjE-uazvdVLvIyGNo&v=weekly"
      async
    ></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./modal.js"></script>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
